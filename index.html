<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon", href="icons/colors.ico">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Colors converter</title>
</head>
<body>
    <div class="frame">
        <h2 class="frame_title">Colors converter</h2>
        <button type="button" class="btn btn-info" id="info">Info</button>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div calss="picker" id="picker"></div>
                </div>
                <div class="col cmyk_block">
                    <h4>CMYK</h4>
                    <div class="form-group row row-c">
                        <label for="inputC" class="col-md-2">C:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="inputC" min="0" max="100">
                        </div>
                    </div>
                    <div class="form-group row row-c">
                        <label for="inputM" class="col-md-2">M:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="inputM" min="0" max="100">
                        </div>
                    </div>
                    <div class="form-group row row-c">
                        <label for="inputY" class="col-md-2">Y:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="inputY" min="0" max="100">
                        </div>
                    </div>
                    <div class="form-group row row-c">
                        <label for="inputK" class="col-md-2">K:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="inputK" min="0" max="100">
                        </div>
                    </div>
                </div>
                <div class="col lab_block">
                    <h4>LAB</h4>
                    <div class="form-group row row-c">
                        <label for="inputL" class="col-md-2">L:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="inputL" min="0" max="100">
                        </div>
                    </div>
                    <div class="form-group row row-c">
                        <label for="inputA" class="col-md-2">a:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="inputA" min="-128" max="128">
                        </div>
                    </div>
                    <div class="form-group row row-c">
                        <label for="inputB" class="col-md-2">b:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="inputB" min="-128" max="128">
                        </div>
                    </div>
                </div>
                <div class="col hsv_block">
                    <h4>HSV</h4>
                    <div class="form-group row row-c">
                        <label for="inputH" class="col-md-2">H:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="inputH" min="0" max="360">
                        </div>
                    </div>
                    <div class="form-group row row-c">
                        <label for="inputS" class="col-md-2">S:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="inputS" min="0" max="100">
                        </div>
                    </div>
                    <div class="form-group row row-c">
                        <label for="inputV" class="col-md-2">V:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="inputV" min="0" max="100">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/initialization.js"></script>
</body>
</html>
